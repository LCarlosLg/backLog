<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Reservas</title>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f7f9fc, #eef2f6);
            margin: 0;
            padding: 0;
        }

        header {
            background: #2a4d69;
            color: white;
            padding: 25px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffffcc;
            padding: 25px 40px;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
            backdrop-filter: blur(3px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: #2a4d69;
            color: white;
            padding: 14px;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px;
            background: #ffffff;
            border-bottom: 1px solid #ddd;
            font-size: 15px;
            color: #444;
        }

        .cancel-btn {
            background: #d9534f;
            color: white;
            padding: 7px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        .cancel-btn:hover {
            background: #b2322f;
            transform: scale(1.05);
        }

        .total {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-top: 25px;
            color: #2a4d69;
        }

        button.back {
            display: block;
            margin: 30px auto 10px auto;
            background: #2a4d69;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 17px;
            transition: 0.3s ease;
        }

        button.back:hover {
            background: #1f3850;
            transform: translateY(-3px);
        }

        /* MODAL MODERNO */
        .modal-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
        }

        .modal {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            text-align: center;
            animation: popup .2s ease-out;
        }

        @keyframes popup {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
        }

        .btn-confirm {
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            cursor: pointer;
        }

        .btn-cancel {
            background: #ccc;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>Mis Clases Reservadas</header>

<div class="container">
    <div id="reservas"></div>
    <p id="total" class="total"></p>
</div>

<button class="back" onclick="window.location.href='clases.html'">← Regresar a Clases</button>

<!-- MODAL -->
<div class="modal-bg" id="modal-bg">
    <div class="modal">
        <h3>¿Cancelar esta clase?</h3>
        <p>Esta acción no se puede deshacer</p>
        <br>
        <button class="btn-cancel" onclick="cerrarModal()">No</button>
        <button class="btn-confirm" id="confirmarBtn">Sí, cancelar</button>
    </div>
</div>

<script>
    const token = localStorage.getItem("token");
    let reservaAEliminar = null;

    if (!token) {
        alert("No has iniciado sesión.");
        window.location.href = "login.html";
    }

    function abrirModal(idReserva) {
        reservaAEliminar = idReserva;
        document.getElementById("modal-bg").style.display = "flex";
    }

    function cerrarModal() {
        document.getElementById("modal-bg").style.display = "none";
        reservaAEliminar = null;
    }

    document.getElementById("confirmarBtn").onclick = function () {
        if (!reservaAEliminar) return;

        fetch(`/api/clases/cancelar/${reservaAEliminar}`, {
            method: "DELETE",
            headers: {
                "Authorization": `Bearer ${token}`
            }
        })
        .then(res => res.json())
        .then(() => location.reload())
        .catch(err => console.error(err));
    };

    fetch("/api/clases/mis-reservas", {
        headers: { "Authorization": `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(reservas => {
        const contenedor = document.getElementById("reservas");

        if (reservas.length === 0) {
            contenedor.innerHTML = `<p class='no-reservas'>No tienes reservas todavía.</p>`;
            return;
        }

        let tabla = `
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Horario</th>
                        <th>Instructor</th>
                        <th>Precio</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
        `;

        let total = 0;

        reservas.forEach(r => {
            total += Number(r.precio);

            tabla += `
                <tr>
                    <td>${r.titulo}</td>
                    <td>${r.horario}</td>
                    <td>${r.instructor}</td>
                    <td>$${r.precio}</td>
                    <td><button class="cancel-btn" onclick="abrirModal(${r.id_reserva})">Cancelar</button></td>
                </tr>
            `;
        });

        tabla += `</tbody></table>`;
        contenedor.innerHTML = tabla;

        document.getElementById("total").innerHTML = 
            `Total a pagar: <strong>$${total.toFixed(2)}</strong>`;
    })
    .catch(err => {
        console.error(err);
        alert("Error al cargar tus reservas.");
    });
</script>

</body>
</html>
