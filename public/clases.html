<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Clases Disponibles</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f1f3f6;
            margin: 0;
            padding: 0;
        }

        /* ----------------------
           BARRA LATERAL
        ---------------------- */
        .sidebar {
            position: fixed;
            left: -260px;
            top: 0;
            width: 260px;
            height: 100%;
            background: #2b3f5c;
            color: white;
            padding: 20px;
            transition: 0.4s ease;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .menu-title {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .user-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .user-info img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #fff;
        }

        .user-info h3 {
            font-size: 18px;
            margin: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px 10px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 10px;
            transition: 0.3s ease;
            cursor: pointer;
        }

        .sidebar a:hover {
            background: #1c2940;
        }

        .menu-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            background: #2b3f5c;
            border: none;
            color: white;
            padding: 12px 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1100;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #2b3f5c;
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            overflow: hidden;
            border-radius: 12px;
        }

        th {
            background: #2b3f5c;
            color: white;
            padding: 14px;
            font-size: 17px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e2e2e2;
            color: #444;
        }

        tr:hover {
            background: #f5f7fa;
            transition: 0.2s;
        }

        .btn-reservar {
            background: #2b3f5c;
            padding: 8px 14px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-reservar:hover {
            background: #1c2940;
        }

        .btn-reservas {
            display: block;
            margin: 30px auto;
            background: #4a90e2;
            padding: 12px 25px;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-reservas:hover {
            background: #357abd;
        }

        .empty {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #777;
        }

        /* ----------------------
           MODAL CERRAR SESIÃ“N
        ---------------------- */
        .modal-bg {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal {
            background: white;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.25s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2b3f5c;
        }

        .modal button {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }

        .btn-confirmar {
            background: #d9534f;
            color: white;
        }

        .btn-cancelar {
            background: #6c757d;
            color: white;
        }
    </style>
</head>

<body>

    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    <div class="sidebar" id="sidebar">
        <div class="menu-title">MenÃº</div>

        <div class="user-info">
            <img id="avatar" src="" alt="Foto de perfil">
            <h3 id="nombreUsuario">Usuario</h3>
        </div>

        <a href="#">ðŸ“Œ Adeudos</a>
        <a href="#">âš™ ConfiguraciÃ³n</a>
        <a href="mis-reservas.html">ðŸ“š Mis reservas</a>
        <a onclick="openLogoutModal()">ðŸšª Cerrar sesiÃ³n</a>
    </div>

    <div class="container">
        <h1>Clases Disponibles</h1>

        <table id="tablaClases">
            <thead>
                <tr>
                    <th>TÃ­tulo</th>
                    <th>DescripciÃ³n</th>
                    <th>Horario</th>
                    <th>Cupo</th>
                    <th>Precio</th>
                    <th>Instructor</th>
                    <th>AcciÃ³n</th>
                </tr>
            </thead>

            <tbody id="listaClases"></tbody>
        </table>

        <p id="sinClases" class="empty" style="display:none;">
            No hay clases registradas por el momento.
        </p>

        <button class="btn-reservas" onclick="window.location.href='mis-reservas.html'">
            Ver clases reservadas
        </button>
    </div>

    <!-- MODAL -->
    <div id="modalLogout" class="modal-bg">
        <div class="modal">
            <h3>Â¿Seguro que deseas cerrar sesiÃ³n?</h3>

            <button class="btn-confirmar" onclick="logout()">SÃ­, cerrar sesiÃ³n</button>
            <button class="btn-cancelar" onclick="closeLogoutModal()">Cancelar</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("token");

        if (!token) {
            alert("No hay token. Inicia sesiÃ³n primero.");
            window.location.href = "login.html";
        }

        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        const payload = JSON.parse(atob(token.split('.')[1]));

        const nombre =
            payload.nombre ||
            payload.usuario ||
            payload.name ||
            payload.fullname ||
            payload.email?.split("@")[0] ||
            "Usuario";

        document.getElementById("nombreUsuario").textContent = nombre;
        document.getElementById("avatar").src =
            `https://api.dicebear.com/9.x/initials/svg?seed=${nombre}`;

        /* --------------------------
           MODAL CERRAR SESIÃ“N
        -------------------------- */
        function openLogoutModal() {
            document.getElementById("modalLogout").style.display = "flex";
        }

        function closeLogoutModal() {
            document.getElementById("modalLogout").style.display = "none";
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        }

        /* -----------------------
           CARGAR CLASES
        ----------------------- */
        fetch("/api/clases", {
            headers: { "Authorization": `Bearer ${token}` }
        })
            .then(res => res.json())
            .then(clases => {
                const tabla = document.getElementById("listaClases");
                const mensaje = document.getElementById("sinClases");

                if (clases.length === 0) {
                    mensaje.style.display = "block";
                    return;
                }

                clases.forEach(c => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${c.titulo}</td>
                        <td>${c.descripcion}</td>
                        <td>${c.horario}</td>
                        <td>${c.cupo_maximo}</td>
                        <td>$${c.precio}</td>
                        <td>${c.instructor}</td>
                        <td>
                            <button class="btn-reservar" onclick="reservar(${c.id_clase})">
                                Reservar
                            </button>
                        </td>
                    `;

                    tabla.appendChild(row);
                });
            });

        function reservar(id_clase) {
            fetch(`/api/clases/reservar/${id_clase}`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.message || "Clase reservada");
                });
        }
    </script>

</body>

</html>
